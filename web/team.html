<!DOCTYPE html>
<html>
<head>
	<title>Team Members</title>
    <link rel="stylesheet" href="team.css">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="navbar.css">
</head>
<body>
	
        
        <header>

        <div class="navbar" id="navbar">

        <!-- Nav icon that toggles the navbar -->
        <div class="nav-icon" id="nav-icon" onclick="toggleNavbar()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav-icon2" id="nav-icon2" onclick="toggleNavbar()">
            <div class="line2"></div>
            <div class="line2"></div>
            <div class="line2"></div>
        </div>
	</header>
	<div style="background-color: #f7f7f7; padding: 50px 0;">
		<div style="max-width: 1200px; margin: 0 auto;">
			<div style="display: flex; flex-wrap: wrap; justify-content: center;">

                <div class="card">

</body>
        <script>function toggleNavbar() {
            var navbar = document.getElementById("navbar");
            var navIcon = document.getElementById("nav-icon");
            var navIcon2 = document.getElementById("nav-icon2");
            if (navbar.classList.contains("open")) {
              // Close the navbar
              navbar.classList.remove("open");
              navIcon.classList.remove("open");
              navIcon2.classList.remove("open");
            } else {
              // Open the navbar
              navbar.classList.add("open");
              navIcon.classList.add("open");
              navIcon2.classList.add("open");
            }
          }</script>
</html>
